version: 0.1
cli:
  version: 1.13.0
plugins:
  sources:
    - id: trunk
      ref: v1.1.0
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - actionlint@1.6.25
    - checkov@2.3.356
    - git-diff-check
    - gofmt@1.20.4
    - gokart@0.5.1
    - golangci-lint@1.53.3
    - hadolint@2.12.0
    - markdownlint@0.35.0
    - osv-scanner@1.3.6
    - prettier@3.0.1
    - renovate@36.29.0
    - terrascan@1.18.3
    - trivy@0.44.0
    - trufflehog@3.46.3
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
