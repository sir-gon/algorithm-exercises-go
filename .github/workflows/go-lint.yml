---
name: Go CI Tests

on: # yamllint disable-line rule:truthy
  push:
    branches: ["main"]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: ["main"]
  workflow_dispatch:

env:
  LOG_LEVEL: WARN

jobs:
  lint:
    name: "Go CI LINT"
    strategy:
      fail-fast: false
      matrix:
        os: ["windows-2022", "ubuntu-24.04", "macos-14"]
        go: ["1.22.x", "1.23.x", "1.24.x"]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ matrix.go }}
          check-latest: false

      - run: go version

      - name: Test Styling (gofmt)
        run: gofmt -l . && echo 'âœ”  Your code looks good.'

      # yamllint disable rule:line-length
      - name: Test Styling (analysis/modernize) Analyzer modernize
        if: ${{ ! startsWith(matrix.go, '1.22') }}
        run: go run golang.org/x/tools/gopls/internal/analysis/modernize/cmd/modernize@latest -test ./...
      # yamllint enable rule:line-length

      - name: Lint (go vet)
        run: go vet -v ./...

      - name: Lint golangci-lint
        uses: golangci/golangci-lint-action@v8
        with:
          args: --timeout=10m
          version: v2.1.0
          skip-cache: true
